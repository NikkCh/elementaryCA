<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>ECA</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  </head>
  <body id="body">
    <div class="pure-g">
      <div id="title" class="pure-u-1 header">
        <h1>Elementary Cellular Automata Viewer</h1>
      </div>
    </div>
    <div class="pure-g">
      <div id="link" class="pure-u-1 header">
        <h4>For more information about elementary cellular automata click <a href="http://mathworld.wolfram.com/CellularAutomaton.html">here</a> and <a href="https://en.wikipedia.org/wiki/Elementary_cellular_automaton">here.</a></h4>
      </div>
    </div>
    <div id="id1" class="pure-g">
      <div id="startStop" class="pure-u-1-4 header">
        <div class="pure-u-1-2">
          <button id="stop" class="pure-button">&#9612;&#9612;</button>
        </div>
        <div class="pure-u-1-2">
          <button id="clear" class="pure-button">Clear</button>
        </div>
      </div>
      <div id="" class="pure-u-1-4 header">
        <form class="pure-form" action="">
          <label for="">Select rule: </label>
          <select id="selectRule" name="">
          </select>
        </form>
      </div>
      <div class="pure-u-1-2 header">
        <label for="">Initial state: </label>
        <div class="pure-button-group" role="group" aria-label="...">
          <button id="rnd" class="pure-button pure-button-active">Random(by Javascript Standards)</button>
          <button id="sngl" class="pure-button">Single centered cell</button>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
